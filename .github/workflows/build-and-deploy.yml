name: build-and-deploy

#
# Built this using samples from:
# https://github.com/actions/starter-workflows/tree/main/pages
#
# Found the samples in this blog post:
# https://github.blog/changelog/2022-07-27-github-pages-custom-github-actions-workflows-beta/
#

on:
  # Runs on pushes targeting master
  push:
    branches:
       - master
  # Allows the ability to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout & setup pages
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      # Build site content in "_site"
      - name: Copy all site contents to _site, exclude .git
        run: |
          mkdir ../_site
          touch ../_site/.git
          cp -n -ax * ../_site
          rm ../_site/.git
          mv ../_site .
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install minify@9.1.0
        run: npm install -g minify@9.1.0
      - name: Install minify-json
        run: npm install -g minify-json
      # Use this instead of minify for Javascript, it will rename top-level functions & constants
      # (not installing with -g since it adds a script with the same name as minify)
      - name: Install babel-minify@0.5.2
        run: npm install babel-minify@0.5.2 --save-dev
      # Minify html & css files in pluto/ and slidepuzzle/
      - name: Minify html & css files in pluto/ and slidepuzzle/
        run: |
          for f in pluto/*.html pluto/*.css slidepuzzle/*.html slidepuzzle/*.css
          do
            echo "minify $f to _site"
            minify $f > _site/$f
          done
      # Minify js files in pluto/ and slidepuzzle/
      - name: Minify js files in pluto/ and slidepuzzle/
        run: |
          for f in pluto/*.js slidepuzzle/*.js
          do
            echo "minify $f to _site"
            node_modules/.bin/minify $f --out-file _site/$f --mangle.topLevel
          done
      # Minify pluto/*.json
      - name: Minify all JSON files already in _site/pluto/
        run: minify-json _site/pluto
      # Artifacts for deploy job
      - name: Upload pages artifacts
        uses: actions/upload-pages-artifact@v1
        # Default for this action must be to upload content from "_site"
        # In other examples it shows using with: path: to override

  # Deploy job
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Details on this at https://github.com/actions/deploy-pages
      - name: Deploy to GitHub pages
        id: deployment
        uses: actions/deploy-pages@v1
